<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>game - guess the number</title>
</head>
<body>

<div class="login-page">
    <div class="form">
        <form class="login-form">
            <h3>Для начало игры, пожалуйста, введите свое имя</h3>
            <input type="text" placeholder="username" id="userName"/>
            <button class="entry">entry</button>
            <p class="message">Данные имени будут храниться в localStorage</p>
        </form>
    </div>
</div>


<div class="games">

    <form>
        <p>Введите целое число от 1 до 100:</p>
        <p><input type="number" size="6" name="num" min="1" max="100" value="50" id="inputNumber" style="text-align:center; font-size:30px; font-weight:bold;"></p>
    </form>

    <p><button id="checkButton">Нажать для проверки</button></p>
    <div class="reset">
        <p><button class="restart">Restart</button></p>
        <p><button class="signOut">Sign out</button></p>
    </div>


    <div>
        <h2><span class="inputUserName"></span>, Ваши попытки: <span id="attempts"></span></h2>
    </div>

    <p><button class="outputAttempts">Вывести все попытки из LocalStorage</button></p>
    <p><button class="removeUserName">Удали Вас из LocalStorage</button></p>    

</div>





    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.0.js"></script>
    <script src="code.js"></script>
</body>
</html>
